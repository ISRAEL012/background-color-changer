<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <p class="counter_text">
            count: <span id="counter"></span>
        </p>
        <button id="increaseButton" class="counter_button counter_button-blue">
            Increase
        </button>
        <button id="decreaseButton" class="counter_button counter_button-blue">
            decrease
        </button>
        <button id="alertButton" class="counter_button counter_button-red">
            Alert
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
